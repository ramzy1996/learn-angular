<app-form (carsAdded)="carAdded($event)"></app-form>

<h3>List Component</h3>
<div *ngIf="cars.length>0; then carList; else noData"></div>
<ng-template #carList>
    <ul>
        <li *ngFor="let carname of cars">{{carname}} </li>
    </ul>
</ng-template>
<ng-template #noData>
    <p>No Data Available</p>
</ng-template>
